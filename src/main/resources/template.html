<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather widget</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Poiret+One);

        :root {
            --border-radius: 20px;
        }

        body {
            background-color: #A64253;
            font-family: Poiret One,serif;
        }

        .widget {
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            height: 400px;
            width: 800px;
            transform: translate(-50%, -50%);
            flex-wrap: wrap;
            cursor: pointer;
            border-radius: var(--border-radius);
            box-shadow: 0 27px 55px 0 rgba(0, 0, 0, 0.3), 0 17px 17px 0 rgba(0, 0, 0, 0.15);
        }

        .weatherIcon {
            flex: 1 100%;
            height: 60%;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            background: #FAFAFA;
            font-family: weathericons, serif;
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-size: 100px;
        }

        .weatherInfo {
            flex: 0 0 70%;
            height: 40%;
            background: #080705;
            border-bottom-left-radius: var(--border-radius);
            display: flex;
            align-items: center;
            color: white;
        }

        img {
            padding-top: 5%;
            height: 90%;
            width: 30%;
        }

        .temperature {
            flex: 0 0 40%;
            width: 100%;
            font-size: 65px;
            display: flex;
            justify-content: space-around;
        }

        .description {
            flex: 0 60%;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .weatherCondition{
            text-transform: uppercase;
            font-size: 24px;
            font-weight: 100;
        }

        .place {
            font-size: 15px;
        }

        .addition {
            flex: 0 0 30%;
            height: 40%;
            background: #70C1B3;
            border-bottom-right-radius: var(--border-radius);
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: 800;
        }

        p {
            position: fixed;
            bottom: 0;
            right: 2%;
        }

        a {
            text-decoration: none;
            color: #E4D6A7;
            font-size: 10px;
        }
    </style>
</head>
<body>
<article class="widget">
    <div class="weatherIcon"><img src="http://openweathermap.org/img/w/$icon.png" alt=""></div>
    <div class="weatherInfo">
        <div class="temperature"><span>$temp_avg째</span></div>
        <div class="description">
            <div class="weatherCondition">$description $full_description</div>
            <div class="place">$city, $code</div>
        </div>
    </div>
    <div class="addition">
        Pressure: $pressure mm
        <br>
        Humidity: $humidity%
        <br>
        Min temp: $temp_min째
        <br>
        Max temp: $temp_max째
        <br>
        Wind speed: $wind_speed m/s
        <br>
        Wind deg: $wind_deg째
        <br>
        Clouds: $clouds%
    </div>
</article>
</body>
</html>
